<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
    </style>
    <script src="http://fb.me/react-0.12.2.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
  </head>
  <body>
    <!--https://medium.com/react-tutorials/react-state-14a6d4f736f5
      http://facebook.github.io/react/docs/tutorial.html#reactive-state -->


      <script type="text/jsx">
var Recipe = React.createClass({
        getInitialState : function() {
          return {
            dropDownIsOpen : false,
            hover: false
          };
        },
        mouseOver : function() {
          this.setState({
            hover: true
          });
        },
        mouseOut : function() {
          this.setState({
            hover: false
          });
        },
        handleClick : function() {
          this.setState({
            dropDownIsOpen : !this.state.dropDownIsOpen
          });
        },
        renderHover: function () {
          return (
            <div style={{ background: "#ccc" }}>
              This is some hover stuff
            </div>
          );
        },
        renderDropdown: function () {
          return (
            <div style={{ background: "#ccc" }}>
              I am a dropdown!
            </div>
          );
        },
        render : function() {
          var dropdown = this.state.dropDownIsOpen ? this.renderDropdown() : null;
          var hover = this.state.hover ? this.renderHover() : null;

          return (
            <div onClick={this.handleClick} onMouseOver={this.mouseOver} onMouseOut={this.mouseOut}>
              Click me!
              {dropdown}
              {hover}
            </div>
          )
        }
      });

      React.render(
        <Recipe />,
        document.body
      );

      </script>
  </body>
</html>
