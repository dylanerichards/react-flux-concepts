<!DOCTYPE html>
<html>
<head>
<style type="text/css">
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/JSXTransformer.js"></script>
</head>
<body>
<div id="app-container"></div>

<script type="text/jsx">

var Recipe = React.createClass({
    render: function() {
      return (
        <div >
          <h2> {this.props.title} </h2>
          <p> {this.props.instructions} </p>
        </div>
      );
    }
  });
  var RecipeList = React.createClass({
    render: function() {
      var recipeNodes = this.props.data.map(function(recipe, index){
        return (
          <Recipe
            key={index}
            title={recipe.title}
            instructions={recipe.instructions} />
        )
      })
      return (
        <div>
          RecipeList.
          {recipeNodes}
        </div>
      );
    }
  });
  var RecipeForm = React.createClass({
    render: function() {
      return (
        <div >
          RecipeForm.
        </div>
      );
    }
  });
  var RecipeBook = React.createClass({
    render: function() {
      return (
        <div>
          Hello, world! I am a RecipeBook.
          <RecipeList data={this.props.data}/>
          <RecipeForm/>
        </div>
      );
    }
  });

  window.recipeData = [
    {title: "Stuffed Chard", instructions: "Stuff the chard..."},
    {title: "Eggplant and Polenta", instructions: "Put the eggplant in the oven..."}
  ];
  React.render(
    <RecipeBook data={window.recipeData} />,
    document.getElementById('app-container')
  );
</script>
</body>
</html>
